<style>
    .modal-content {
    background-color: #212121
    }
</style>
<div class="modal fade" id="Modal-AddingConfirm-{{ item.id }}"
    tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    {{ item.name }}
                </h5>
                <button type="button" class="close"
                    data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    {{ adding_form.hidden_tag() }}
                    <h4 class="text-center">
                        Are you sure you want to add {{ item.name }} into your PC configuration ?
                    </h4>
                    <br>
                    <h6 class="text-center">
                        By clicking 'Add this part to configuration', you will add this item into your PC configuration.
                    </h6>
                    <br>
                    <input id="added_item" name="added_item" type="hidden" value="{{item.name}}">
                    {{ adding_form.submit(class="btn btn-outline-success btn-block") }}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                    data-dismiss="modal">Close
                </button>
            </div>
        </div>
    </div>
</div>
